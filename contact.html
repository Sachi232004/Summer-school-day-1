        <header>
            <h1>Contact Form</h1>

                    <a href="portfolio.html">Home</a> |
                    <a href="about.html">About</a>

        <main>
    <hr>
    <br>
            <form action="" method="post">
                
        <!-- User Info Section -->>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" minlength="10" maxlength="10" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="3" required></textarea><br><br>
    

        <!-- Contact Preferences -->
   
                <input type="checkbox" id="pref-email" name="contactMethod" value="Email">
                <label for="pref-email">Email</label><br>

                <input type="checkbox" id="pref-phone" name="contactMethod" value="Phone">
                <label for="pref-phone">Phone</label><br>

                <input type="checkbox" id="pref-text" name="contactMethod" value="Text">
                <label for="pref-text">Text</label><br>

        <!-- Inquiry Type -->
    
                <input type="radio" id="general" name="inquiryType" value="General" required>
                <label for="general">General</label><br>

                <input type="radio" id="business" name="inquiryType" value="Business">
                <label for="business">Business</label><br>

                <input type="radio" id="support" name="inquiryType" value="Support">
                <label for="support">Support</label><br>
    
        <!-- Enhancement Section -->

                <label for="occupation">Select your Occupation:</label>
                    <select id="occupation" name="occupation">
                    
                        <option value="Student">Student</option>
                        <option value="Intern">Intern</option>
                        <option value="Business Owner">Business Owner</option>
                        <option value="Engineer">Engineer</option>
                        <option value="Other">Other</option>
      
                    </select><br><br>

                <label for="experience">How would you rate my portfolio? (0â€“10)</label><br>
                <input type="range" id="experience" name="experience" min="0" max="10"><br>

    <br>
    <button type="submit">Submit</button>
  </form>
